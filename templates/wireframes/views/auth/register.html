<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MYAVANA Hair Journey</title>
    <link rel="stylesheet" href="../../assets/css/timeline.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            background: linear-gradient(135deg, var(--myavana-light-coral) 0%, var(--myavana-stone) 100%);
        }

        .auth-split {
            display: flex;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            box-shadow: var(--shadow-xl);
        }

        .auth-brand-section {
            flex: 1;
            background: var(--myavana-onyx);
            color: var(--myavana-white);
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .auth-brand-logo {
            font-family: 'Archivo Black', sans-serif;
            font-size: 48px;
            text-transform: uppercase;
            color: var(--myavana-coral);
            margin-bottom: 24px;
        }

        .auth-brand-tagline {
            font-family: 'Archivo', sans-serif;
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .auth-stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            max-width: 400px;
            margin-top: 40px;
        }

        .auth-stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid rgba(231, 166, 144, 0.2);
        }

        .auth-stat-number {
            font-family: 'Archivo Black', sans-serif;
            font-size: 32px;
            color: var(--myavana-coral);
            margin-bottom: 8px;
        }

        .auth-stat-label {
            font-family: 'Archivo', sans-serif;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.7;
        }

        .auth-form-section {
            flex: 1;
            background: var(--myavana-white);
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }

        .auth-form-container {
            max-width: 400px;
            width: 100%;
        }

        .auth-form-header {
            margin-bottom: 32px;
        }

        .auth-form-header h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 32px;
            text-transform: uppercase;
            color: var(--myavana-onyx);
            margin: 0 0 8px 0;
        }

        .auth-form-header p {
            font-family: 'Archivo', sans-serif;
            font-size: 14px;
            color: var(--myavana-onyx);
            opacity: 0.7;
            margin: 0;
        }

        .auth-form-group {
            margin-bottom: 20px;
        }

        .auth-form-label {
            font-family: 'Archivo', sans-serif;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--myavana-onyx);
            display: block;
            margin-bottom: 8px;
        }

        .auth-form-input {
            width: 100%;
            padding: 14px 16px;
            font-family: 'Archivo', sans-serif;
            font-size: 14px;
            border: 2px solid var(--myavana-stone);
            border-radius: 8px;
            background: var(--myavana-white);
            color: var(--myavana-onyx);
            transition: all 0.3s ease;
        }

        .auth-form-input:focus {
            outline: none;
            border-color: var(--myavana-coral);
            box-shadow: 0 0 0 3px rgba(231, 166, 144, 0.1);
        }

        .auth-form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .password-strength {
            height: 4px;
            background: var(--myavana-stone);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: #ff4444;
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #ffaa00;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: #00cc66;
        }

        .auth-form-checkbox-label {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            font-family: 'Archivo', sans-serif;
            font-size: 12px;
            color: var(--myavana-onyx);
            cursor: pointer;
            line-height: 1.5;
        }

        .auth-form-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .auth-form-link {
            color: var(--myavana-coral);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-form-link:hover {
            text-decoration: underline;
        }

        .auth-form-button {
            width: 100%;
            padding: 16px;
            font-family: 'Archivo', sans-serif;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--myavana-white);
            background: var(--myavana-coral);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 24px;
        }

        .auth-form-button:hover {
            background: #d4956f;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .auth-form-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .auth-form-divider {
            text-align: center;
            position: relative;
            margin: 24px 0;
        }

        .auth-form-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--myavana-stone);
        }

        .auth-form-divider span {
            position: relative;
            background: var(--myavana-white);
            padding: 0 16px;
            font-family: 'Archivo', sans-serif;
            font-size: 12px;
            color: var(--myavana-onyx);
            opacity: 0.5;
        }

        .auth-social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .auth-social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px;
            font-family: 'Archivo', sans-serif;
            font-size: 14px;
            font-weight: 600;
            border: 2px solid var(--myavana-stone);
            border-radius: 8px;
            background: var(--myavana-white);
            color: var(--myavana-onyx);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-social-button:hover {
            border-color: var(--myavana-coral);
            background: var(--myavana-light-coral);
        }

        .auth-social-icon {
            font-size: 20px;
        }

        .auth-form-footer {
            text-align: center;
            margin-top: 24px;
            font-family: 'Archivo', sans-serif;
            font-size: 14px;
            color: var(--myavana-onyx);
        }

        @media (max-width: 968px) {
            .auth-split {
                flex-direction: column;
            }

            .auth-brand-section {
                padding: 40px 24px;
            }

            .auth-form-section {
                padding: 40px 24px;
            }

            .auth-form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-split">
            <!-- Brand Section -->
            <div class="auth-brand-section">
                <div class="auth-brand-logo">MYAVANA</div>
                <div class="auth-brand-tagline">Start Your Hair Journey Today</div>

                <div class="auth-stats-grid">
                    <div class="auth-stat-card">
                        <div class="auth-stat-number">50K+</div>
                        <div class="auth-stat-label">Active Users</div>
                    </div>

                    <div class="auth-stat-card">
                        <div class="auth-stat-number">2M+</div>
                        <div class="auth-stat-label">Hair Entries</div>
                    </div>

                    <div class="auth-stat-card">
                        <div class="auth-stat-number">95%</div>
                        <div class="auth-stat-label">Success Rate</div>
                    </div>

                    <div class="auth-stat-card">
                        <div class="auth-stat-number">4.9â˜…</div>
                        <div class="auth-stat-label">User Rating</div>
                    </div>
                </div>
            </div>

            <!-- Form Section -->
            <div class="auth-form-section">
                <div class="auth-form-container">
                    <div class="auth-form-header">
                        <h1>Create Account</h1>
                        <p>Join thousands tracking their hair journey</p>
                    </div>

                    <form class="auth-form" id="registerForm">
                        <div class="auth-form-row">
                            <div class="auth-form-group">
                                <label class="auth-form-label" for="firstName">First Name</label>
                                <input
                                    type="text"
                                    id="firstName"
                                    class="auth-form-input"
                                    placeholder="Sarah"
                                    required
                                >
                            </div>

                            <div class="auth-form-group">
                                <label class="auth-form-label" for="lastName">Last Name</label>
                                <input
                                    type="text"
                                    id="lastName"
                                    class="auth-form-input"
                                    placeholder="Johnson"
                                    required
                                >
                            </div>
                        </div>

                        <div class="auth-form-group">
                            <label class="auth-form-label" for="email">Email Address</label>
                            <input
                                type="email"
                                id="email"
                                class="auth-form-input"
                                placeholder="your.email@example.com"
                                required
                            >
                        </div>

                        <div class="auth-form-group">
                            <label class="auth-form-label" for="password">Password</label>
                            <input
                                type="password"
                                id="password"
                                class="auth-form-input"
                                placeholder="Create a strong password"
                                required
                            >
                            <div class="password-strength">
                                <div class="password-strength-bar" id="passwordStrengthBar"></div>
                            </div>
                        </div>

                        <div class="auth-form-group">
                            <label class="auth-form-label" for="confirmPassword">Confirm Password</label>
                            <input
                                type="password"
                                id="confirmPassword"
                                class="auth-form-input"
                                placeholder="Re-enter your password"
                                required
                            >
                        </div>

                        <div class="auth-form-group">
                            <label class="auth-form-checkbox-label">
                                <input type="checkbox" class="auth-form-checkbox" id="terms" required>
                                I agree to the <a href="../legal/terms.html" class="auth-form-link">Terms of Service</a> and <a href="../legal/privacy.html" class="auth-form-link">Privacy Policy</a>
                            </label>
                        </div>

                        <div class="auth-form-group">
                            <label class="auth-form-checkbox-label">
                                <input type="checkbox" class="auth-form-checkbox" id="marketing">
                                Send me tips, trends, and exclusive hair care content
                            </label>
                        </div>

                        <button type="submit" class="auth-form-button" id="submitBtn">Create Account</button>

                        <div class="auth-form-divider">
                            <span>or sign up with</span>
                        </div>

                        <div class="auth-social-buttons">
                            <button type="button" class="auth-social-button">
                                <span class="auth-social-icon">G</span>
                                Continue with Google
                            </button>
                            <button type="button" class="auth-social-button">
                                <span class="auth-social-icon">f</span>
                                Continue with Facebook
                            </button>
                        </div>

                        <div class="auth-form-footer">
                            Already have an account? <a href="login.html" class="auth-form-link">Sign in</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('passwordStrengthBar');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('registerForm');

        // Password strength checker
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[$@#&!]+/)) strength++;

            strengthBar.className = 'password-strength-bar';

            if (strength <= 2) {
                strengthBar.classList.add('weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        });

        // Form validation
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters long!');
                return;
            }

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const marketing = document.getElementById('marketing').checked;

            console.log('Registration data:', {
                firstName,
                lastName,
                email,
                marketing
            });

            // Simulate registration success
            setTimeout(() => {
                window.location.href = 'onboarding-step1.html';
            }, 1000);
        });
    </script>
</body>
</html>
